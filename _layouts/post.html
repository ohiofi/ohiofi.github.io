<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/styles.css">
    <meta name="viewport" content="width=device-width">
    <!-- <meta name="description" content=""> -->
    <title>{% if page.title %}{{page.title}} Â· {% endif %}OhioFi.com</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
<body class="text-bababa pt-5">
  {% include nav.html navclass="navtop" %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-lg-12">
        <br>
        <div class="card darkbg">
          <div class="card-header"></div>
          <div class="card-body">
            <h2 class="display-1">{{page.title}}</h2>
          </div>
          <div class="card-footer text-muted"><small class="small">{{ page.date | date: "%B %d, %Y" }}</small></div>
        </div>
        <p>
          {{content}}
        </p>
        <br>
        <hr>
        <div class="PageNavigation float-left">
          <div class="card darkbg">
            <div class="card-body">
              {% if page.previous.url %}
                <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
              {% endif %}
              {% if page.next.url %}
                <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
              {% endif %}
            </div>
          </div>
        </div>
        <br>
      </div>
      <div class="col-12 col-lg-6">
        <br>
        <!-- sidebar -->
        {% include sidebar.html %}
      </div>
    </div>
  </div>
  <br>
  &nbsp;
  <br>

</body>
</html>
