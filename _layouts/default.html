<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/styles.css">
    <meta name="viewport" content="width=device-width">
    <!-- <meta name="description" content="{{page.meta}}"> -->
    <title>{% if page.title %}{{page.title}} Â· {% endif %}OhioFi.com</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<body class="text-bababa">
  {% include nav.html navclass="navtop" %}

    <div class="row">
      <div class="col-12 col-lg-10">
        {{content}}
      </div>
      <div class="col-12 col-lg-2">
        <br>
        <!-- sidebar -->
        <div class="container">
          <div class="card darkbg">
            <div class="card-header">
            </div>
            <div class="card-body">
              Follow @20hz20khz on Twitter
              <br>
              YouTube.com/20hz20khz
              <br>
              Recent Posts
              <ul>
                {% for p in site.posts limit:50 %}
                  <li>
                    <a href="{{site.baseurl}}{{p.url}}"><small>{{p.url}}</small></a>
                  </li>
                {% endfor %}
              </ul>
            </div>
            <div class="card-footer">
            </div>
          </div>
        </div>
      </div>
  </div>
  {% include nav.html navclass="navbottom" %}
