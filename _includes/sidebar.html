<div class="">
  <div class="card darkbg">
    <div class="card-header">
    </div>
    <div class="card-body">
      <ul class="recentPosts">
      <li class="recentPosts"><a class="text-white" href="https://www.twitter.com/20hz20khz"><small class="smaller">Follow on Twitter @20hz20khz</small></a></li>
      <li class="recentPosts"><a class="text-white" href="https://www.youtube.com/20hz20khz"><small class="smaller">Subscribe on YouTube</small></a></li>
      </ul>
      <p>
        <small class="smaller">RECENT POSTS</small>
        <ul class="recentPosts">
          {% for p in site.posts limit:50 %}
            <li class="recentPosts">
              <a class="text-white" href="{{site.baseurl}}{{p.url}}"><small class="smaller">{{p.title}}</small></a>
            </li>
          {% endfor %}
        </ul>
      </p>
    </div>
    <div class="card-footer">
    </div>
  </div>
</div>
